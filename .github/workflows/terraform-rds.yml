name: Terraform RDS pipeline

on:
  workflow_call:
    inputs:
      tf_working_dir:
        description: "Path to the Terraform working directory in the caller repo"
        required: true
        type: string
      aws_region:
        description: "AWS region"
        required: true
        type: string
      run_apply:
        description: "Whether to run terraform apply"
        required: false
        type: boolean
        default: false
    secrets:
      AWS_ROLE_ARN:
        description: "IAM Role ARN to assume via OIDC"
        required: true

jobs:
  terraform:
    name: Terraform RDS
    runs-on: ubuntu-latest

    permissions:
      id-token: write      # required for OIDC
      contents: read

    env:
      TF_WORKING_DIR: ${{ inputs.tf_working_dir }}
      AWS_REGION: ${{ inputs.aws_region }}

    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -out=tfplan

      - name: Upload plan as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

      - name: Terraform apply
        if: ${{ inputs.run_apply }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan
